<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/relogio.js" defer></script>
    <script src="./js/despertador.js" defer></script>
    <script src="./js/cronometro.js" defer></script>
    <script src="./js/temporizador.js" defer></script>
    <title>Task Manager</title>
</head>

<body id="body" class="cor1">

    <header id="header" class="cor2 sombra1">
        <div id="relogio-header"></div>
        <div id="info">
            <div class="card-header" onclick="zera()"><img src="./imagem/casa.png" alt=""></div>
            <div class="card-header"><img src="./imagem/calendario.png" alt=""></div>
            <div class="card-header" onclick="modo()"><img src="./imagem/brilho-do-sol.png" alt=""></div>
            <div class="card-header" id="moverDivAlarmes" onclick="mostraAlarmes()"><img src="./imagem/alarme.png" alt=""></div>
        </div>
    </header>

    <div id="div-relogio" onclick="mostra()"></div>

    <div id="bloco" class="cor2 sombra2 borda2">
        <div id="titulo">
            Escolha uma opção
        </div>

        <div class="opcao borda2 btn-despertador" onclick="despertador()">
            <img src="./imagem/despertador.png" />
        </div>

        <div class="opcao borda2 btn-temporizador" onclick="temporizador()">
            <img src="./imagem/relogio.png " />
        </div>

        <div class="opcao borda2 btn-cronometro" onclick="cronometro()">
            <img src="./imagem/cronometro.png" />
        </div>

        <div id="txt-despertador">
            Despertador
        </div>
        <div id="txt-temporizador">
            Temporizador
        </div>
        <div id="txt-cronometro">
            Cronômetro
        </div>
    </div>

    <div id="div-despertador" class="cor2 sombra2 borda3">
        <div class="header-div-opcao">
            <div onclick="volta()" class="btn-voltar">
                <img src="./imagem/voltar.png" alt="">
            </div>
            <div class="img-direita-superior">
                <img src="./imagem/despertador.png" alt="">
            </div>
        </div>

        <form action="">
            <input type="time" id="input-despertador" class="cor4 sombra4 borda2" name="input-despertador" required>
            <input type="text" id="input-titulo-despertador" class="cor4 sombra4 borda2" name="input-titulo-despertador" placeholder="Título"
                maxlength="20" required>

            <div class="botoes-func-container">
                <input type="submit" name="despertador" id="adicionar-despertador" class="btn-func sombra2 cor4 borda4"
                    onclick="/* cadastrarAlarme() */ validarFormulario()">
            </div>
        </form>

    </div>

    <div id="div-temporizador" class="cor2 sombra2 borda3">
        <div class="header-div-opcao">
            <div onclick="volta()" class="btn-voltar">
                <img src="./imagem/voltar.png" alt="">
            </div>
            <div class="img-direita-superior">
                <img src="./imagem/relogio.png" alt="">
            </div>
        </div>

        <span id="span-temp"></span>
        <div id="div-inputs-temporizador">
            <input id="horas-temporizador" class="input-temporizador sombra2 borda3" type="number" max="23" min="0" maxlength="2"
                placeholder="h" required>
            <input id="minutos-temporizador" class="input-temporizador sombra2 borda3" type="number" max="59" min="0" maxlength="2"
                placeholder="m" required>
            <input id="segundos-temporizador" class="input-temporizador sombra2 borda3" type="number" max="59" min="1" maxlength="2"
                placeholder="s" required>
            <div id="confirmar-valor" class="sombra2 borda3">Confirmar</div>
        </div>

        <div class="botoes-func-container">
            <div id="iniciar_temporizador" class="btn-func sombra2 borda4">Iniciar</div>
            <div id="pausar_temporizador" class="btn-func sombra2 borda4">Parar</div>
            <div id="zerar_temporizador" class="btn-func sombra2 borda4">Zerar</div>
        </div>
    </div>

    <div id="div-cronometro" class="cor2 sombra2 borda3">
        <div class="header-div-opcao">
            <div onclick="volta()" class="btn-voltar">
                <img src="./imagem/voltar.png" alt="">
            </div>
            <div class="img-direita-superior">
                <img src="./imagem/cronometro.png" alt="">
            </div>
        </div>

        <span id="span-smh">00:00:00</span><span id="span-milissegundos">00</span>

        <div class="botoes-func-container">
            <div id="iniciar_cronometro" class="btn-func sombra2 borda4">Iniciar</div>
            <div id="pausar_cronometro" class="btn-func sombra2 borda4">Parar</div>
            <div id="zerar_cronometro" class="btn-func sombra2 borda4">Zerar</div>
        </div>
    </div>

    <div id="div-alarmes" class="animate-right-to-left cor2 sombra1" onload="exibeInfo()">
        <ul id="listaAlarmes"></ul>
        <div id="adicionar-alarme" class="borda2" onclick="btnAdicionarAlarme()"><img src="./imagem/botao-adicionar.png" alt=""></div>
    </div>

    <audio id="audio" preload="auto" autoplay="false">
        <source src="./audio/mixkit-marimba-ringtone-1359.wav" type="audio/mpeg">
    </audio>

            </div>

                <div class="hour-hand"></div>
                <div class="minute-hand"></div>
                <div class="second-hand"></div>

                <div class="number number-1">1</div>
                <div class="number number-2">2</div>
                <div class="number number-3">3</div>
                <div class="number number-4">4</div>
                <div class="number number-5">5</div>
                <div class="number number-6">6</div>
                <div class="number number-7">7</div>
                <div class="number number-8">8</div>
                <div class="number number-9">9</div>
                <div class="number number-10">10</div>
                <div class="number number-11">11</div>
                <div class="number number-12">12</div> 
    -->

    <div id="span-alarme" class="cor1 sombra4 borda2"></div>

</body>

</html>
