        <div class="botoes-func-container">
            <div id="iniciar_temporizador" class="btn-func">Iniciar</div>
            <div id="pausar_temporizador" class="btn-func">Parar</div>
            <div id="zerar_temporizador" class="btn-func">Zerar</div>
