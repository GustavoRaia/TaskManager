<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">

    <link rel="stylesheet" href="./css/componentes/header.css">
    <link rel="stylesheet" href="./css/componentes/div-principal.css">

    <link rel="stylesheet" href="./css/tempo/cronometro.css">
    <link rel="stylesheet" href="./css/tempo/despertador.css">
    <link rel="stylesheet" href="./css/tempo/temporizador.css">

    <script src="./js/relogio.js" defer></script>
    <script src="./js/despertador.js" defer></script>
    <script src="./js/cronometro.js" defer></script>
    <script src="./js/temporizador.js" defer></script>
    <script src="./js/check.js" defer></script>
    <script src="./js/extra.js" defer></script>

    <!-- JavaScript BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="./imagem/relogio-de-parede.png" contenteditable="">
    <title>Task Manager</title>
</head>

<body id="body" class="cor1">

    <header id="header" class="bloco bg-dark sombra1 py-2">
        <div class="span-tempo" id="relogio-header" onclick="mostra(id)"></div>
        <div id="info">
            <!-- <div id="modo-claro-escuro" onclick="modo()"><img src="./imagem/brilho-do-sol.png">
            </div> -->
            <div id="invisivel"><img src="./imagem/lata-de-lixo.png"></div>
        </div>
    </header>

    <div id="corpo">

        <div id="div-principal" class="bloco borda2 bg-dark sombra2">

            <div class="index mt-4 p-1 mx-auto d-flex flex-wrap justify-content-center">
                <div class="sombra2 borda3 mx-3 mb-2" onclick="divAlarmes('bloco-principal')">
                    <img class="p-2" src="./imagem/casa.png">
                </div>
                <div class="sombra2 borda3 mx-3 mb-2" onclick="divAlarmes('div-alarmes')">
                    <img class="p-2" src="./imagem/alarme.png">
                </div>
                <div class="sombra2 borda3 mx-3 mb-2" onclick="divAlarmes('div-alarmes3')">
                    <img class="p-2" src="./imagem/calendario.png">
                </div>
                <div class="sombra2 borda3 mx-3 mb-2" onclick="divAlarmes('div-alarmes4')">
                    <img class="p-2" src="./imagem/contexto.png" alt="">
                </div>
            </div>

            <!-- 
                Bloco com as três opções de relógio.
                    - Cronômetro.
                    - Temporizador.
                    - Despertador.
            -->
            <div id="bloco-principal" class="bloco borda3 cor1 mt-3">

                <div class="accordion mt-3" id="accordionExample">
                    <div class="accordion-item text-bg-dark">

                        <h2 class="accordion-header text-bg-dark">
                            <button class="accordion-button text-bg-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseOne">
                                <img class="mx-1" src="./imagem/despertador.png" />
                                Despertador
                            </button>
                        </h2>

                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <form class="mb-4 form-despertador" action="">
                                    <input type="time" id="input-despertador" class="bg-dark mt-3 sombra4 borda2"
                                        name="input-despertador" required>
                                    <input type="text" id="input-titulo-despertador" class="bg-dark mt-3 sombra4 borda2"
                                        name="input-titulo-despertador" placeholder="Título" maxlength="100" required>

                                    <div class="d-grid mx-auto col-md-4 mt-4" id="botoes-func-container-despertador">
                                        <input type="submit" name="despertador" id="adicionar-despertador"
                                            class="btn btn-lg px-3 text-bg-dark sombra2 borda4">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion my-4" id="accordionExample2">
                    <div class="accordion-item text-bg-dark">

                        <h2 class="accordion-header bg-dark">
                            <button class="accordion-button text-bg-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseTwo">
                                <img class="mx-1" src="./imagem/relogio.png " />
                                Temporizador
                            </button>
                        </h2>

                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                            <div class="accordion-body my-3">
                                <span id="span-temporizador" class="span-tempo w-75 mx-auto"
                                    onclick="mostra(id)"></span>
                                <div id="div-botoes-temporizador">
                                    <div id="div-inputs-temporizador">
                                        <input id="horas-temporizador" class="mx-2 sombra2 borda3" type="number"
                                            max="23" min="0" maxlength="2" placeholder="h" required>
                                        <input id="minutos-temporizador" class="mx-2 sombra2 borda3" type="number"
                                            max="59" min="0" maxlength="2" placeholder="m" required>
                                        <input id="segundos-temporizador" class="mx-2 sombra2 borda3" type="number"
                                            max="59" min="1" maxlength="2" placeholder="s" required>
                                    </div>

                                    <div id="confirmar-valor" class="sombra2 borda3 mt-4 w-50 py-1 mx-auto">Confirmar
                                    </div>
                                </div>

                                <div class="botoes-func-container" id="botoes-func-container-temporizador">
                                    <div id="iniciar_temporizador" class="mx-2 sombra2 borda4">Iniciar</div>
                                    <div id="pausar_temporizador" class="mx-2 sombra2 borda4">Parar</div>
                                    <div id="zerar_temporizador" class="mx-2 sombra2 borda4">Zerar</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion my-4" id="accordionExample3">
                    <div class="accordion-item text-bg-dark">

                        <h2 class="accordion-header bg-dark">
                            <button class="accordion-button text-bg-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseThree">
                                <img class="mx-1" src="./imagem/cronometro.png " />
                                Cronômetro
                            </button>
                        </h2>

                        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                            <div class="accordion-body my-3">
                                <div id="span-cronometro" class="span-tempo w-75 mx-auto" onclick="mostra(id)">
                                    <span id="span-smh">00:00:00</span><span id="span-milissegundos">00</span>
                                </div>

                                <div class="botoes-func-container" id="botoes-func-container-temporizador">
                                    <div id="iniciar_cronometro" class="mx-2 sombra2 borda4">Iniciar</div>
                                    <div id="pausar_cronometro" class="mx-2 sombra2 borda4">Parar</div>
                                    <div id="zerar_cronometro" class="mx-2 sombra2 borda4">Zerar</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div id="div-alarmes" class="mt-3 mb-5" onload="exibeInfo()">
                <h4 style="text-align: center;">Alarmes Ativos</h4>
                <!-- <div id="adicionar-alarme" class="borda2 w-75 mx-auto" onclick="despertador()">
                    <img class="py-2" src="./imagem/botao-adicionar.png">
                </div> -->
                <ul id="listaAlarmes" class="cor1 borda3 mt-4 mx-4"></ul>
            </div>

            <div id="div-alarmes3">

                <div class="mt-1 mx-auto d-flex self flex-row col-md-10 p-2">
                    <!-- <div class="border border-white">
                        <div class="border border-warning p-4">
                            <img width="25" src="./imagem/alarme.png" alt="">
                        </div>
                    </div> -->
                    <div class="mx-auto">
                        <div class="m-3">
                            <input class="bg-dark sombra4 borda2" type="text" placeholder="Titulo" id="input-titulo-check">
                        </div>
                        <div>
                            <div id="adicionar-check" class="btn border border-white text-bg-dark m-4 d-grid mx-auto col-md-5">Adicionar</div>
                        </div>
                    </div>
                </div>

                <div id="to-do-list" class="bloco borda3 cor1 py-4">
                    <!-- <p>ToDo List</p>
                    <p>Funcionalidade Indisponível</p> -->
                </div>
            </div>

            <div id="div-alarmes4">
                <div id="lista-configs" class="bloco borda3 cor1 mt-4 py-3">
                    <div class="border border-light-subtle p-2 rounded-2 my-3 bg-dark">
                        <div class="rounded-3 px-2 py-1 mx-2 my-1">Outros Projetos</div>
                        <div class="rounded-3 px-2 py-1 mx-2 my-1">
                            <a href="https://github.com/GustavoRaia" target="_blank"><img width="25"
                                    src="./imagem/github.png"></a>
                        </div>
                    </div>
                    <div class="border border-light-subtle p-2 rounded-2 my-3 bg-dark">
                        <div class="rounded-3 px-2 py-1 mx-2 my-1">Mudar Alarme</div>
                        <div class="rounded-3 px-2 py-1 mx-2 my-1">...</div>
                    </div>
                    <div class="border border-light-subtle p-2 rounded-2 my-3 bg-dark">
                        <div class="rounded-3 px-2 py-1 mx-2 my-1">Mudar Modo</div>
                        <div class="rounded-3 px-2 py-1 mx-2 my-1">
                            <div id="modo-claro-escuro" onclick="modo()"><img width="25"
                                    src="./imagem/brilho-do-sol.png"></div>
                        </div>
                    </div>
                    <div class="btn border border-light-subtle p-2 rounded-2 my-3">
                        <div class="rounded-3 px-2 py-1 mx-2 my-1">Tempo Desenvolvendo</div>
                        <div class="rounded-3 px-2 py-1 mx-2 my-1">80h</div>
                    </div>
                    <div class="btn border border-light-subtle p-2 rounded-2 my-3">
                        <div class="rounded-3 px-2 py-1 mx-2 my-1">Easter Egg</div>
                        <div class="rounded-3 px-2 py-1 mx-2 my-1">
                            <a href="https://vgt-developments.vercel.app" target="_blank"
                                style="text-decoration: none;"><img width="25" src="./imagem/egg.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <audio id="audio-alarme" preload="auto" autoplay="false">
        <source src="./audio/Loud_Alarm_Clock_Buzzer-Muk1984-493547174.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-temporizador" preload="auto" autoplay="false">
        <source src="./audio/mixkit-marimba-ringtone-1359.wav" type="audio/mpeg">
    </audio>
    <div id="span-alarme" class="cor1 sombra4 borda2"></div>
    <div class="span-tempo" id="div-relogio" onclick="mostra(id)"></div>

</body>

</html>
